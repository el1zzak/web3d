<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="entra.png" >
      <img id="imgFantasma" src="fantasma.png" >
      <img id="imgCasa" src="casadelsusto.jpg" >
      <a-asset-item id="dracula" src="fantasma_animado/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


   
   
      <a-sky src="#imgCasa"></a-sky>
      <a-sphere position="5 2 -5" radius="1"  src="#imgFantasma"
                animation="property: rotation; dur: 10000;
                       to: 0 360 0; loop: true">          
       </a-sphere>
      <a-entity gltf-model="fantasma_animado/scene.gltf" position="-18.32962 -4.18753 3.48976" rotation="-180.000 77.051 -180.000" scale="0.20345 0.20345 0.20345" animation="property: position; to: 18.3 8.18 8; dur: 4000; dir: alternate; loop: true" mylink="href: https://el1zzak.github.io/web3d/ex4/1.html"
 ></a-entity>
      <a-plane position="-1.5 0 1.5" src="#imgSortida" rotation="0 150 0"  transparent="true" mylink="href: https://el1zzak.github.io/web3d/;"></a-plane>
    </a-scene>
  </body>
</html>
